<!-- (modal) -->
<div class="modal" id="call">
  <h4 class="modal__title">Заполните анкету и мы с вами свяжемся</h4>
  <div class="form">
    <form action="#" name="form" method="POST">
      <div class="form__fields">
        <div class="form__field form__field_success">
          <div class="form__label">Имя</div>
          <div class="form__field-wrapper">
            <input type="text" name="name" value="Дмитрий" placeholder="" class="form__input">
          </div>
        </div>
        <div class="form__field">
          <div class="form__label">Email</div>
          <div class="form__field-wrapper">
            <input type="email" name="email" value="" placeholder="" class="form__input">
          </div>
        </div>
        <div class="form__field">
          <div class="form__label">Телефон</div>
          <div class="form__field-wrapper">
            <input type="tel" name="phone" value="" placeholder="+7" class="form__input">
          </div>
        </div>
      </div>
      <input type="submit" name="submit" value="Отправить" class="form__submit">
    </form>
  </div>
</div>
<!-- End (modal) -->
